{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADMIN EDIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main1.css' %}">
</head>
<body>
  <div class="container-fluid m-0 p-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">COSMOS ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/adminview">User List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>   
    <div class="row justify-content-center mt-5">
      <div class="col-md-4 col-sm-6 col-xm-6 text-center">
        <h2 class="text-light">Confirm Deletion</h2>
        <p class="text-light">Are you sure you want to delete this user?</p>
        <div class="d-grid gap-2">
          <form method="post" action="/deletedata/{{ d.id }}/">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">Delete</button>
          </form> 
          <a class="text-light mt-2" href="/adminview">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
