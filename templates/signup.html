{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COSMOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-md-4 mt-3 ">
          <h3 class="text-white text-center">SignUp Here</h3>

          {% for messages in messages  %}
            <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
              <strong></strong>{{messages}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}

          <form action="/signup" method="post">{% csrf_token %}

            <label class="text-white">UserName</label>
            <div class="form-group">
              <input type="text" class="form-control" name="username" required>
            </div>

            <label class="text-white">Email</label>
            <div class="form-group">
              <input type="email" class="form-control" name="email" required>
            </div>

            <label class="text-white">Password</label>
            <div class="form-group">
              <input type="password" class="form-control" name="pass1" required>
            </div>

            <label class="text-white">Confirm Password</label>
            <div class="form-group">
              <input type="password" class="form-control" name="pass2" required>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-success" type="submit">SignIn</button>
            </div>

          </form>
          <br>
          <p>Already User? <a href="/login">login</a></p>

          
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <div class="text-center">
              <p>Join us on an infinite voyage through the cosmos, where curiosity knows no bounds</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
